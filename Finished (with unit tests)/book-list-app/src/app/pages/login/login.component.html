
<div class="login">
    <form class="custom-form" method="post">
      <h1>Inicio de sesión</h1>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Usuario"
        required="required"
      />
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <button type="submit" (click)="login()">Ingresar</button>
    </form>
  </div>
